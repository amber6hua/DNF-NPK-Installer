name: Build Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Windows is currently the only platform this action supports
    runs-on: windows-latest

    steps:

      # Check-out repository
      - uses: actions/checkout@v3

      # Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      # Build python script into a stand-alone exe
      - uses: Nuitka/Nuitka-Action@v0.4
        with: 
          output-dir: dist
          output-file: dist/DnfNpkInstaller.exe
          script-name: main.py
          standalone: true
          enable-plugins: tk-inter
          disable-console: true

      # Uploads artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: DNF-NPK-Installer
          path: |
            dist/npk_dir
            dist/config.ini
            dist/DnfNpkInstaller.exe
            dist/使用说明.txt

      - name: Archive Release
        uses: thedoctor0/zip-release@main
        if: startsWith(github.ref, 'refs/tags/')
        with:
          type: 'zip'
          filename: dist/DNF-NPK-Installer.zip
          path: |
            dist/npk_dir/
            dist/config.ini
            dist/DnfNpkInstaller.exe
            dist/使用说明.txt
            
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: DNF-NPK-Installer
#          body_path: ${{ github.workspace }}/CHANGELOG.md
          files: |
            dist/DNF-NPK-Installer.zip
#            ${{ github.workspace }}/dist/npk_dir
#            ${{ github.workspace }}/dist/config.ini
#            ${{ github.workspace }}/dist/DnfNpkInstaller.exe
#            ${{ github.workspace }}/dist/使用说明.txt
